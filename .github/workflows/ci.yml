name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    name: Lint and Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linting and type check
        run: bun run check

  deploy-site:
    name: Deploy Site
    needs: check
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build site
        run: bun run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-cli:
    name: Publish CLI (Latest)
    needs: check
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build CLI binaries
        run: bun run build:cli

      - name: Prepare release assets
        run: |
          cd dist

          package_binary() {
            src=$1
            out=$2
            chmod +x "$src"
            cp "$src" chromatic
            tar -czf "../$out.tar.gz" chromatic
            rm chromatic
          }

          package_binary "chromatic-x64-glibc" "chromatic-linux-amd64"
          package_binary "chromatic-x64-musl" "chromatic-linux-amd64-musl"
          package_binary "chromatic-arm64-glibc" "chromatic-linux-arm64"
          package_binary "chromatic-arm64-musl" "chromatic-linux-arm64-musl"

          cd ..

          for archive in chromatic-linux-*.tar.gz; do
            sha256sum "$archive" > "$archive.sha256"
          done

      - name: Create new release
        uses: softprops/action-gh-release@v2
        with:
          name: Build ${{ github.run_number }}
          tag_name: build-${{ github.run_number }}
          body: "Automated build #${{ github.run_number }} from commit ${{ github.sha }}."
          files: |
            chromatic-linux-*.tar.gz
            chromatic-linux-*.tar.gz.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
