name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linting and type check
        run: bun run check

      - name: Build site
        run: bun run build

      - name: Upload pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

      - name: Build CLI binary
        run: bun run build:cli

      - name: Prepare CLI binary for release
        if: github.event_name == 'release'
        run: |
          chmod +x dist/chromatic
          cp dist/chromatic ./chromatic

      - name: Upload CLI binary
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v5
        with:
          name: chromatic-cli
          path: chromatic
          retention-days: 30

  release:
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download CLI binary
        uses: actions/download-artifact@v6
        with:
          name: chromatic-cli
          path: .

      - name: Create release asset
        run: |
          tar -czf chromatic-linux-x64.tar.gz chromatic
          sha256sum chromatic-linux-x64.tar.gz > chromatic-linux-x64.tar.gz.sha256

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            chromatic-linux-x64.tar.gz
            chromatic-linux-x64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
